<div class="container mt-4">
    <h2>Inscription à l'événement: {{ event.name }}</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="member_id">ID du Membre</label>
        <input type="number" id="member_id" class="form-control" [(ngModel)]="member_id" name="member_id" required>
      </div>
      <button type="submit" class="btn btn-success mt-2">S'inscrire</button>
    </form>
  
    <p class="mt-3 text-info">{{ message }}</p>
  </div>
