<div class="p-6 bg-gray-50 min-h-screen">
    <!-- Affichage conditionnel : Chargement -->
    <div *ngIf="!plan" class="flex justify-center items-center min-h-[300px]">
      <div class="text-center">
        <svg
          class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-4"
          viewBox="0 0 24 24"
        ></svg>
        <p class="text-gray-500">Chargement des détails...</p>
      </div>
    </div>
  
    <!-- Détails du Plan -->
    <div *ngIf="plan" class="bg-white shadow-lg rounded-lg p-8 max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">{{ plan.titre }}</h2>
      <p class="text-gray-600 mb-4">{{ plan.description }}</p>
      <p class="font-medium text-gray-700">Durée : {{ plan.duree }} jours</p>
  
      <!-- Suggestions de Plans Similaires -->
      <div *ngIf="suggestions.length > 0" class="mt-8">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Plans similaires</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div
            *ngFor="let suggestion of suggestions"
            class="bg-gray-50 p-6 rounded-lg shadow-md transition-transform hover:scale-105"
          >
            <h4 class="text-xl font-medium text-gray-800">{{ suggestion.titre }}</h4>
            <p class="text-gray-600">{{ suggestion.duree }} jours</p>
            <a
              [routerLink]="['/details', suggestion.id]"
              class="inline-block mt-3 text-blue-600 hover:text-blue-700 font-medium transition-colors duration-300"
            >
              Voir détails
            </a>
          </div>
        </div>
      </div>
  
      <!-- Message si aucune suggestion -->
      <div *ngIf="suggestions.length === 0 && plan" class="text-gray-500 mt-6">
        <p>Aucun plan similaire trouvé.</p>
      </div>
    </div>
  </div>
