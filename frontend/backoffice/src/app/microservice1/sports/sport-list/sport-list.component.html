<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Sports</h4>
            <p class="card-category">List of all available sports</p>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>
            <div class="text-right mb-3">
              <a [routerLink]="['/microservice1/sports/create']" class="btn btn-primary">
                <i class="material-icons">add</i> Add New Sport
              </a>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Difficulty</th>
                    <th>Duration</th>
                    <th>Price</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="loading">
                    <td colspan="6" class="text-center">
                      <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </td>
                  </tr>
                  <tr *ngFor="let sport of sports">
                    <td>{{ sport.codeSport }}</td>
                    <td>{{ sport.nom }}</td>
                    <td>{{ sport.niveauDifficulte }}</td>
                    <td>{{ sport.dureeMoyenne }} minutes</td>
                    <td>{{ sport.prixAbonnementMensuel | currency }}</td>
                    <td class="td-actions">
                      <button type="button" rel="tooltip" [routerLink]="['/microservice1/sports', sport.codeSport]" class="btn btn-info btn-sm">
                        <i class="material-icons">visibility</i>
                      </button>
                      <button type="button" rel="tooltip" [routerLink]="['/microservice1/sports/edit', sport.codeSport]" class="btn btn-success btn-sm">
                        <i class="material-icons">edit</i>
                      </button>
                      <button type="button" rel="tooltip" (click)="deleteSport(sport.codeSport)" class="btn btn-danger btn-sm">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                  <tr *ngIf="!loading && sports.length === 0">
                    <td colspan="6" class="text-center">
                      No sports found.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
