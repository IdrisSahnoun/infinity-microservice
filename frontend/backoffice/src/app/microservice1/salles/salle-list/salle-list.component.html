<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Sports Facilities</h4>
            <p class="card-category">List of all registered sports facilities</p>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>
            <div class="text-right mb-3">
              <a [routerLink]="['/microservice1/salles/create']" class="btn btn-primary">
                <i class="material-icons">add</i> Add New Facility
              </a>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Capacity</th>
                    <th>Price</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="loading">
                    <td colspan="6" class="text-center">
                      <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </td>
                  </tr>
                  <tr *ngFor="let salle of salles">
                    <td>{{ salle.id }}</td>
                    <td>{{ salle.nom }}</td>
                    <td>{{ salle.ville }}</td>
                    <td>{{ salle.capacite }}</td>
                    <td>{{ salle.prixMoyenAbonnement | currency }}</td>
                    <td class="td-actions">
                      <button type="button" rel="tooltip" [routerLink]="['/microservice1/salles', salle.id]" class="btn btn-info btn-sm">
                        <i class="material-icons">visibility</i>
                      </button>
                      <button type="button" rel="tooltip" [routerLink]="['/microservice1/salles/edit', salle.id]" class="btn btn-success btn-sm">
                        <i class="material-icons">edit</i>
                      </button>
                      <button type="button" rel="tooltip" (click)="deleteSalle(salle.id)" class="btn btn-danger btn-sm">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                  <tr *ngIf="!loading && salles.length === 0">
                    <td colspan="6" class="text-center">
                      No sports facilities found.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
