
services:
  eureka:
    build: ./eureka
    image:  eureka/backend-eureka:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - microservices-network

  gateway:
    build: ./gateway
    image:  gateway/backend-gateway:latest
    container_name: gateway-service
    ports:
      - "8088:8088"
    depends_on:
      - eureka
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - microservices-network
  config-server:
    build: ./config-server
    image: configserver/config-server:latest
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      - eureka
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - microservices-network

  microservice-service:
    build: ./microservice
    image:  idrissahnoun/backend-microservice-service:latest
    container_name: microservice-idris-service
    ports:
      - "8082:8082"
    depends_on:
      - eureka
      - gateway
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - microservices-network

  microservice1-service:
